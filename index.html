<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="Container">
        <h1>Student Enrollment Form </h1>
    </div>
    <div class="main">
        <div class="left">
            <form class="enrollment">
                <label for="Name">Name: </label>
                <input type="text" id="Name" placeholder="Name" name="Name">

                <label for="Email">Email: </label>
                <input type="email" id="Email" placeholder="mail-id" name="Email">

                <label for="Image">Image: </label>
                <input type="file" id="Image" name="Image" class=" custom-file-input" onchange="image(event)">

                <label for="Gender" class="gender">
                    <p>Gender: </p>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Male">Male</label>

                <input type="radio" name="Gender" id="Female" value="Female">
                <label for="Female">Female</label>

                <input type="radio" name="Gender" id="Other" value="Other">
                <label for="Other">Other</label>


                </label>
                <label for="Skills" class="skills">
                    <p>Skills: </p>
                    <input type="checkbox" id="python" value="PYTHON">
                    <label for="html">PYTHON</label>

                <input type="checkbox" id="java" value="JAVA">
                <label for="css">JAVA</label>

                <input type="checkbox" id="html" value="HTML">
                <label for="js">HTML</label>

                <input type="checkbox" id="css" value="CSS">
                <label for="js">CSS</label>
                </label>
                <div class="btn">
                    <button type="button" id="btn" class="button">Enroll Student</button>
                    <button type="reset" class="button">Reset</button>
                </div>
            </form>
        </div>
        <div class="Vertical_line"></div>
        <div class="right">
            <h1 class="Enrolled">Enrolled Student</h1>
            <div class="cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
